<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Cash Collection Report</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-500 text-white">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-4">
            <div class="flex items-center">
                <img src="path_to_logo.png" alt="Securiport Logo" class="h-10 mr-4">
                <h1 class="text-2xl">Daily Cash Collection Report</h1>
            </div>
            <div>
                <span>Welcome, admin</span>
                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-2">
                    Logout
                </button>
            </div>
        </header>
        <div class="relative">
            <input type="text" placeholder="Search users by name" class="w-full p-2 mb-4">
            <div class="absolute top-full left-0 w-full bg-white text-black p-4 rounded-lg shadow-lg">
                <h2 class="text-xl mb-2">Manage Users</h2>
                <table class="w-full">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>admin</td>
                            <td>admin</td>
                            <td>Active</td>
                            <td>
                                <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded mr-1">Deactivate</button>
                                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded mr-1">Delete</button>
                                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">Change Password</button>
                            </td>
                        </tr>
                        <tr>
                            <td>marie</td>
                            <td>teamLead</td>
                            <td>Active</td>
                            <td>
                                <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded mr-1">Deactivate</button>
                                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded mr-1">Delete</button>
                                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">Change Password</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 block w-full">Close</button>
            </div>
        </div>
        <div class="flex justify-end mt-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Create Account</button>
            <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded mr-2">Manage Flights/Supervisors</button>
            <button class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded">View Reports</button>
        </div>
    </div>
    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        &copy; 2025 Securiport. All rights reserved.
    </footer>
</body>
</html>
